name: Cleanup jumphosts

on:
  schedule:
    - cron: 0 * * * *

env:
  RESOURCE_GROUP_NAME: rg-contoso-dev-weu

permissions:
  id-token: write

jobs:
  build:
    name: Cleanup jumphosts
    runs-on: ubuntu-latest
    steps:
      - name: Login with service principal
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete jumphosts
        uses: azure/cli@v1
        with:
          inlineScript: |
            ids=`az vm list -g ${{ env.RESOURCE_GROUP_NAME }} --query "[?contains(keys(tags), 'product')].id" -o tsv`
            if [[ -n "${ids}" ]] then
              az vm delete --ids "${ids}" -y
            fi